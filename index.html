<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Plate Picker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, interactive-widget=resizes-content">
    <meta name="theme-color" content="#171520">
    <link rel="shortcut icon" sizes="512x512" href="/assets/images/plate-picker-512.png">
    <link rel="apple-touch-icon" href="/assets/images/apple-touch-icon.png">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="/assets/css/style.css" />
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/assets/js/service-worker.js').then(function(registration) {
                console.log('Registration successful, scope is:', registration.scope);
            })
            .catch(function(error) {
                console.log('Service worker registration failed, error:', error);
            });
        }
    </script>
</head>
<body>

<div class="app">
    <header class="header">
        <h1 class="logo"><a href="/">P<span>P</span></a></h1>
        <div class="timer">0:00</div>
        <button class="settings-button" type="button" aria-label="Settings">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </button>
    </header>
    <div class="weights-container">

    </div>
    <div class="input-container">
        <div class="rest-button" role="button">Rest</div>
        
        <input type="number" class="weight-input" pattern="\d*" inputmode="decimal" placeholder="Input Weight" />

        <div class="context-buttons">
            <button type="button" class="ok">OK</button>
            <button type="button" class="clear">Clear</button>
        </div>

        <select class="precent-input">
            <optgroup label="Workout">
                <option class="simplifed" value="1">100%</option>
            </optgroup>
            <optgroup label="Warmup">
                <option value="0.90">90%</option>
                <option value="0.80">80%</option>
                <option class="simplifed" value="0.75">75%</option>
                <option value="0.70">70%</option>
                <option value="0.60">60%</option>
                <option class="simplifed" value="0.50">50%</option>
                <option value="0.40">40%</option>
                <option value="0.30">30%</option>
                <option class="simplifed" value="0.25">25%</option>
                <option value="0.20">20%</option>
                <option value="0.10">10%</option>
            </optgroup>
        </select>
    </div>

    <div class="settings-popup">

        <div class="settings-list">

            <h1 class="menu-title">Settings</h1>
            
            <div class="setting-option more" role="button" data-setting="weight-set">
                <span class="label">Weight Sets</span>
            </div>

            <div class="setting-option" role="button" data-setting="bar-weight">
                <span class="label">Bar Weight</span>
                <input type="number" pattern="\d*" inputmode="decimal" class="bar-weight" />
            </div>

            <div class="setting-option" role="button" data-setting="rest-amount">
                <span class="label">Rest Timer</span>
                <span class="preview">2:00</span>
                <select class="rest-amount">
                    <option>0:02</option>
                    <option>0:12</option>
                    <option>0:30</option>
                    <option>0:45</option>
                    <option>1:00</option>
                    <option>1:15</option>
                    <option>1:30</option>
                    <option>1:45</option>
                    <option>2:00</option>
                    <option>2:30</option>
                    <option>3:00</option>
                    <option>3:30</option>
                    <option>4:00</option>
                    <option>4:30</option>
                    <option>5:00</option>
                </select>
            </div>

            <div class="setting-option" role="button" data-setting="rest-alarm">
                <span class="label">Rest Alarm</span>
                <span class="preview">On + 10sec</span>
                <select class="rest-alarm">
                    <option>On + 10sec</option>
                    <option>On</option>
                    <option>Off</option>
                </select>
            </div>

            <div class="setting-option" role="button" data-setting="simplifed-warmup">
                <span class="label">Simplified Warmup</span>
                <input type="checkbox" class="simplifed-warmup" />
            </div>

            <div class="close-settings" role="button">Close</div>
        </div>

        <fieldset class="setting" data-setting="weight-set">
            <div class="setting-content">
                <legend class="menu-title">Settings <span class="sub-menu-title">Weight Sets</span></legend>

                <div class="setting-group">
                    <label>55</label>
                    <select class="weight-select weight-55">
                        <option>0</option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                        <option>6</option>
                        <option>7</option>
                        <option>8</option>
                        <option>9</option>
                        <option>10</option>
                    </select>
                </div>

                <div class="setting-group">
                    <label>45</label>
                    <select class="weight-select weight-45">
                    <option>0</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>

                    <option>7</option>
                    <option>8</option>
                    <option>9</option>
                    <option>10</option>
                </select>
                </div>

                <div class="setting-group">
                    <label>35</label>
                    <select class="weight-select weight-35">
                    <option>0</option>
                    <option>1</option>
                    <option>2</option>

                    <option>4</option>

                    <option>7</option>
                    <option>8</option>
                    <option>9</option>
                    <option>10</option>
                </select>
                </div>

                <div class="setting-group">
                    <label>25</label>
                    <select class="weight-select weight-25">
                    <option>0</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>

                    <option>6</option>
                    <option>7</option>
                    <option>8</option>

                    <option>10</option>
                </select>
                </div>

                <div class="setting-group">
                    <label>20</label>
                    <select class="weight-select weight-20">
                    <option>0</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                    <option>7</option>
                    <option>8</option>
                    <option>9</option>
                    <option>10</option>
                </select>
                </div>

                <div class="setting-group">
                    <label>15</label>
                    <select class="weight-select weight-15">
                        <option>0</option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                        <option>6</option>
                        <option>7</option>
                        <option>8</option>
                        <option>9</option>
                        <option>10</option>
                    </select>
                </div>

                <div class="setting-group">
                    <label>10</label>
                    <select class="weight-select weight-10">

                <div class="setting-group">

                    <select class="weight-select weight-5">

                </select>
                </div>

                <div class="setting-group">
                    <label>2.5</label>
                    <select class="weight-select weight-2point5">
                    <option>0</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                    <option>7</option>
                    <option>8</option>
                    <option>9</option>
                    <option>10</option>
                </select>
                </div>

                <div class="setting-group">
                    <label>1.25</label>
                    <select class="weight-select weight-1point25">
                        <option>0</option>
                        <option>1</option>
                        <option>2</option>

                        <option>7</option>

                        <option>10</option>
                    </select>
                </div>

                <div class="back-button" role="button">Back</div>
            </div>
        </fieldset>
    </div>
</div>

<script src="/assets/js/script.js"></script>
</body>
</html>
